<!doctype html>
<html>
<head>
  <title>Lunchkin Scoreboard</title>
  <link rel="stylesheet" href="css/app.css"/>

  <script id="standingsTemplate" type="text/html">
    <caption>Standings</caption>
    <thead>
      <tr>
        <th data-sort="name">Player</th>
        <th data-sort="num_games">Games</th>
        <th data-sort="num_wins">Wins</th>
        <th data-sort="num_points">Points</th>
        <th data-sort="rating">Rating</th>
      </tr>
    </thead>
  </script>

  <script id="playerStandingsTemplate" type="text/html">
    <td><%= ps.name %></td>
    <td class="number"><%= ps.num_games %></td>
    <td class="number"><%= ps.num_wins %></td>
    <td class="number"><%= ps.num_points %></td>
    <td class="number"><%= ps.rating.toFixed(3) %></td>
  </script>

  <script id="playerTemplate" type="text/html">
    <li>
      <div class="name"><%= name %> <%= player_id %></div>
      <button>Delete</button>
    </li>
  </script>

  <script id="playersTemplate" type="text/html">
    <h1>Players</h1>

    <ul>
      <li>
        <form novalidate>
          <div class="name"><input type="text" id="player_name" /></div>
          <button href="#">Add</button>
        </form>
      </li>
    </ul>
  </script>

  <script id="gamesTemplate" type="text/html">
    <h1>Games</h1>

    <ul>
    </ul>
  </script>

  <script id="gameTemplate" type="text/html">
    <%= g.date %>
  </script>


  <script src="lib/jquery-2.0.3.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone.marionette.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <ul class="menu">
    <li><a href="#/standings">Standings</a></li>
    <li><a href="#/players">Players</a></li>
    <li><a href="#/games">Games</a></li>
    <li><a href="#/games/new">Record a Game</a></li>
  </ul>
  <div id="mainRegion"></div>
</body>
</html>
