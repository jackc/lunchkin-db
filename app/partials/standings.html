<h1>Standings</h1>

<table>
  <thead>
    <th ng-click="sort = 'name'; reverse=!reverse">Player</th>
    <th ng-click="sort = 'num_games'; reverse=!reverse">Games</th>
    <th ng-click="sort = 'num_wins'; reverse=!reverse">Wins</th>
    <th ng-click="sort = 'num_points'; reverse=!reverse">Points</th>
  </thead>
  <tr ng-repeat="p in players | orderBy:sort:reverse">
    <td>{{p.name}}</td>
    <td>{{p.num_games}}</td>
    <td>{{p.num_wins}}</td>
    <td>{{p.num_points}}</td>
  </tr>
</table>
