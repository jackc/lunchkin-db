<div id="playersPage">

<h1>Players</h1>

<ul>
  <li ng-repeat="p in players">
    <div class="name">{{p.name}}</div>
    <button ng-click="deletePlayer(p)">Delete</button>
  </li>
  <li>
    <form novalidate>
      <div class="name"><input type="text" ng-model="player.name" /></div>
      <button href="#" ng-click="create(player)">Add</button>
    </form>
  </li>
</ul>

</div>
